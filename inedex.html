<!doctype html>
<html lang="zh-CN">
<head>

  <title>eleveneigh · Personal Site</title>

  <link rel="icon" href="favicon.ico">
  <style>
    :root { --maxw: 900px; }
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto, Helvetica, Arial, sans-serif; margin:0; line-height:1.6; }
    header { padding: 2.5rem 1rem; border-bottom: 1px solid #eee; }
    main { max-width: var(--maxw); margin: 0 auto; padding: 2rem 1rem; }
    nav a { margin-right: 1rem; text-decoration: none; color:#333; }
    h1 { margin: 0 0 .25rem; font-size: 2rem; }
    .grid { display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { border:1px solid #eee; border-radius:14px; padding:1rem; }
    footer { border-top:1px solid #eee; padding:1.5rem 1rem; text-align:center; color:#666; }

</head>

  <header>
    <main>

        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </main>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>一句话自我介绍，放你的研究/兴趣/学校/实习等。</p>
    </section>

    <section id="projects">

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: you@example.com · <a href="https://github.com/eleveneigh">GitHub</a> · <a href="#">LinkedIn</a></p>
    </section>
  </main>

  <footer>
    © <span id="y"></span> eleveneigh · Built with GitHub Pages
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
